<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body>
<center>
  <div id="mymodal" class="modal fade">
<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="model-title">Sketches </h4>
</div>
<div class="modal-body">
  <img  src="sketch1.png">
  <img  src="sketch2.png">
</div>
</div>
  </div>
  <h1  id="vivan">Quick Draw
    
    <button class="btn btn-primary" id="showsketch" data-toggle="modal" data-target="#mymodal">Show Sketch</button>
  </h1>
<br><br>
  <label id="objectname">Your Sketch:</label>
  <br><br>
  <label id="objectconfidence">Confidence:</label>
  <br><br>
  <button class="btn btn-warning btn-lg" onclick="update()" onclick="Sketchtobedrawn()">Clear Canvas</button>
  <br><br>
  <label id="Sketchtobedrawn">Sketch to be drawn:</label>
  <br><br>
  <label id="score">Score:</label>
  <br><br>
  <label id="timer">Timer:</label>
  
  

  

</center>

<script src="main.js"></script>
